<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us - G-Shoes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        body {
            font-family: 'Montserrat', sans-serif;
            background: #ffffff;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .navbar-custom {
            background-color: #1f1f1f;
            padding: 15px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
        }

        .navbar-custom .navbar-brand {
            color: #ff5722 !important;
            font-size: 30px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .navbar-custom .nav-link {
            color: #e0e0e0 !important;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .navbar-custom .nav-link:hover {
            color: #ff5722 !important;
        }

        .contact-section {
            background: #f8f9fa;
            padding: 50px 0;
            border-radius: 10px;
            max-width: 800px;
            margin: auto;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .contact-info {
            text-align: center;
            margin-bottom: 30px;
        }

        .contact-info i {
            color: #007bff;
            margin-right: 10px;
        }

        .contact-info a {
            color: #007bff;
            text-decoration: none;
        }

        .contact-info a:hover {
            color: #0056b3;
        }

        .contact-form {
            padding: 30px;
        }

        .contact-form .form-label {
            font-weight: bold;
            color: #333;
        }

        .contact-form button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-weight: bold;
            width: 100%;
            transition: background-color 0.3s;
        }

        .contact-form button:hover {
            background-color: #0056b3;
        }

        .footer-custom {
            background-color: #1f1f1f;
            color: #e0e0e0;
            text-align: center;
            padding: 15px 0;
            font-size: 16px;
            margin-top: 30px;
            border-top: 1px solid #ddd;
        }

        .contact-section h2 {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Shoes</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
                <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Contact Section -->
<div class="contact-section container mt-5">
    <h2 class="text-center">Get in Touch with Us</h2>
    
    <!-- Contact Information -->
    <div class="contact-info">
        <p><i class="fas fa-map-marker-alt"></i> 123 Fashion Street, Style City</p>
        <p><i class="fas fa-phone"></i> <a href="tel:+91 9043029911">+91 9043029911</a></p>
        <p><i class="fas fa-envelope"></i> <a href="mailto:contact@g-shoes.com">contact@g-shoes.com</a></p>
    </div>

    <!-- Contact Form -->
    <div class="contact-form">
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Your Message</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Enter your message" required></textarea>
            </div>
            <button type="submit" class="btn btn-submit">Send Message</button>
        </form>
    </div>
</div>

<footer class="footer-custom text-center p-3 mt-5">
    <p>&copy; 2025 G-Shoes. All Rights Reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
