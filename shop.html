<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shop - Shoes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap');

        body {
            font-family: 'Raleway', sans-serif;
            background: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .navbar-custom {
            background-color: #1f1f1f;
            padding: 15px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
        }

        .navbar-custom .navbar-brand {
            color: #ff5722 !important;
            font-size: 30px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .navbar-custom .nav-link {
            color: #e0e0e0 !important;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .navbar-custom .nav-link:hover {
            color: #ff5722 !important;
        }

        .container {
            padding-top: 100px;
        }

        .card {
            margin-bottom: 30px;
            border: none;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-img-top {
            transition: transform 0.3s ease;
        }

        .card-img-top:hover {
            transform: scale(1.1);
        }

        .card-body .price {
            font-size: 20px;
            font-weight: bold;
            color: #007bff;
        }

        .card-body .btn {
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            padding: 10px 20px;
            text-decoration: none;
        }

        .card-body .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Shoes</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link active" href="shop.html">Shop</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row">
        <!-- Urban Trend Sneakers -->
        <div class="col-md-4">
            <div class="card">
                <img src="urban.jpg" class="card-img-top" alt="Urban Trend Sneakers">
                <div class="card-body">
                    <h5 class="card-title">Urban Trend Sneakers</h5>
                    <p class="price">₹1099.00</p>
                    <button class="btn btn-primary add-to-cart" data-name="Urban Trend Sneakers" data-price="1099.00">Add to Cart</button>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <img src="download.jpg" class="card-img-top" alt="Classic Leather Moccasins">
                <div class="card-body">
                    <h5 class="card-title">Classic Leather Moccasins</h5>
                    <p class="price">₹1299.00</p>
                    <button class="btn btn-primary add-to-cart" data-name="Classic Leather Moccasins" data-price="1299.00">Add to Cart</button>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <img src="download (1).jpg" class="card-img-top" alt="Sleek High Tops">
                <div class="card-body">
                    <h5 class="card-title">Sleek High Tops</h5>
                    <p class="price">₹1499.00</p>
                    <button class="btn btn-primary add-to-cart" data-name="Sleek High Tops" data-price="1499.00">Add to Cart</button>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <img src="download (2).jpg" class="card-img-top" alt="Sporty Running Shoes">
                <div class="card-body">
                    <h5 class="card-title">Sporty Running Shoes</h5>
                    <p class="price">₹1599.00</p>
                    <button class="btn btn-primary add-to-cart" data-name="Sporty Running Shoes" data-price="1599.00">Add to Cart</button>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card">
                <img src="download (3).jpg" class="card-img-top" alt="Premium Oxford Shoes">
                <div class="card-body">
                    <h5 class="card-title">Premium Oxford Shoes</h5>
                    <p class="price">₹1999.00</p>
                    <button class="btn btn-primary add-to-cart" data-name="Premium Oxford Shoes" data-price="1999.00">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const addToCartButtons = document.querySelectorAll(".add-to-cart");

        addToCartButtons.forEach(button => {
            button.addEventListener("click", function () {
                const name = this.getAttribute("data-name");
                const price = parseFloat(this.getAttribute("data-price"));
                const cart = JSON.parse(localStorage.getItem("cart")) || [];

                const existingProductIndex = cart.findIndex(product => product.name === name);
                if (existingProductIndex !== -1) {
                    cart[existingProductIndex].quantity += 1;
                } else {
                    cart.push({ name, price, quantity: 1 });
                }

                localStorage.setItem("cart", JSON.stringify(cart));
                alert("Product added to cart!");
            });
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
